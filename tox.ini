# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist =
  pycodestyle,
  pylint,
  py36,
  py37,
  py38,
  py39,
  py310,
  coverage

[testenv]
commands =
  pytest {posargs} --disable-pytest-warnings
deps = -rrequirements-test.txt
allowlist_externals = pytest

[testenv:pycodestyle]
commands = 
  pycodestyle --ignore=E501,W292 box_sdk setup.py
  pycodestyle --ignore=E501,W292 test
deps = 
  pycodestyle

[testenv:pylint]
commands =
  pylint --rcfile=.pylintrc box_sdk setup.py
  # pylint:disable W0621(redefined-outer-name) - Using py.test fixtures always breaks this rule.
  pylint --rcfile=.pylintrc test -d W0621 --ignore=mock_box
deps = 
  pylint
  -rrequirements-test.txt

[testenv:coverage]
basepython = python3.9
commands =
    py.test --cov box_sdk_gen --cov-report term-missing test/
deps = 
  coverage
  -rrequirements-test.txt

[testenv:py39-build]
description = Build the source and binary wheel packages for distribution.
pypi_dist_dir = {toxinidir}/pypi-dist
commands =
    rm -rf "{[testenv:py39-build]pypi_dist_dir}"
    {envpython} setup.py -vv \
        sdist --formats=gztar   --keep-temp --dist-dir="{[testenv:py39-build]pypi_dist_dir}" \
        bdist_wheel             --keep-temp --dist-dir="{[testenv:py39-build]pypi_dist_dir}"
skip_install = True
sitepackages = False
recreate = True
deps =
    wheel
    setuptools
allowlist_externals = rm

[testenv:py39-upload]
description = Upload packages to PyPI.
commands =
    twine upload --config-file="{toxinidir}/.pypirc" {posargs} {[testenv:py39-build]pypi_dist_dir}/*
skip_install = True
sitepackages = False
recreate = True
deps =
    twine
